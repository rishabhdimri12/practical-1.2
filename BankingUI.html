<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking UI</title>
    <style>
        body {
            background-color: #eee;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 280px;
            background-color: #fff;
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: green;
            font-size: 28px;
            margin: 0;
        }

        button {
            width: 100%;
            padding: 12px 0;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        #dep {
            background-color: #28a745;
            /* green */
        }

        #wid {
            background-color: #dc3545;
            /* red */
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>$0</h2>
        <button id="dep">Deposit</button>
        <button id="wid">Withdraw</button>
    </div>
</body>

</html>
